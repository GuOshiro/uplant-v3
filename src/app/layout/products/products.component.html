<div class="row">
  <div class="col-sm-6">
    <h3>Products</h3>
    <div class="card-container">
      <app-product-cards *ngFor="let product of products" [productInformation]="product" (selectProduct)="selectProduct($event)"></app-product-cards>
    </div>
  </div>
  <div class="col-sm-6">
    <h3>Details</h3>
    <app-product-detail [product]="selectedProduct"></app-product-detail>
  </div>
</div>
